<!DOCTYPE html>
<html>
  <head>
    <title>JSON Beautifier</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/jsonview.bundle.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="json-block">
        <div class="left-container">
          <textarea
            placeholder="Paste JSON"
            style="height: 95vh; width: 98%"
            id="input-component"
          ></textarea>
        </div>
        <div class="middle-container">
          <button onClick="printJsonTree()" style="margin-bottom: 50px">
            Json tree
          </button>
          <button onClick="printBeautifulJson()">Json Beautify</button>
        </div>
        <div class="right-container root" id="tree-view-container"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/jsonview.bundle.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
  </body>
</html>
